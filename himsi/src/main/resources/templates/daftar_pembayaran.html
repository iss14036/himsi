<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="layout :: head">
</head>
<body style="background: white;">
	<div id="wrapper">
        <!-- Navigation -->
        <div th:replace="layout :: nav"></div>
        <div id="page-wrapper">
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Daftar Pembayaran
                        </h1>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
	                     <div class="row"> 
	                      	<div class="col-lg-3">
	                      		<b><p th:text="${totalMhs}"></p></b>
	                      	</div>
	                      	<div class="col-lg-3">
	                      		<b><p th:text="${mhsSudahBayar}"></p></b>
	                      	</div>
	                      	<div class="col-lg-3">
	                      		<b><p th:text="${mhsBelumBayar}"></p></b>
	                      	</div>
	                      </div>
                        <div th:if="${not #lists.isEmpty(daftarPembayaran)}">
							<table class="table table-striped">
					  			<tr>
					  				<th>Nama</th>
					  				<th>Total Biaya</th>
					  				<th>Tanggal Pembayaran</th>
					  				<th>Bulan Pembayaran</th>
					  				<th>Status</th>
					  				<th>Aksi</th>
					  				<th>Email Peringatan</th>
					  			</tr>
					  			<tr th:each="daftars : ${daftarPembayaran}">
					  				<td th:text="${daftars.user.nama}"></td>
					  				<td th:text="'Rp.'+${daftars.total_bayar}+',-'"></td>
					  				<td th:text="${daftars.tanggal_pembayaran}"></td>
					  				<td th:text="${daftars.bulan_iuran}"></td>
					  				<td th:text="${daftars.status}"></td>
					  				<td>
					  					<a th:if="${daftars.status=='Belum Bayar'}" th:href="${'/pembayaran/'+daftars.id}" class="btn btn-primary">Sudah Lunas</a>
					  				</td>
					  				<td>
					  					<a th:if="${daftars.status=='Belum Bayar'}" th:href="${'/send-mail/'+daftars.id}" class="btn btn-primary">Kirim email</a>
					  				</td>
					  			</tr>
					  			
							</table>
							
						</div>
                    </div>
                    	
                </div>
                <!-- /.row -->
        		</div>
        		
        	
          </div>
      </div>
 	
 	<!-- jQuery -->
	<div th:replace="layout :: script"></div>
	
</body>
</html>
