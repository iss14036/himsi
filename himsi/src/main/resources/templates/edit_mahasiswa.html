<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="layout :: head">
</head>

<body style="background: white;">

    <div id="wrapper">

        <!-- Navigation -->
        <div th:replace="layout :: nav"></div>
        
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="page-header">
                            Profile Mahasiswa
                        </h2>
                      </div>
                      <div class="col-lg-1">
                           
                     </div>
                  </div><br/>
                  <div class="row">
                     <div class="col-lg-12">
                     <form class="form-horizontal" th:object="${mahasiswa}" th:action="@{/edit/mahasiswa}" method="post" role="form">
                        <input type="hidden" th:field="*{id}"/>
						<input type="hidden" th:field="*{version}"/>
                        <div class="form-group">
							<label class="col-sm-2 control-label:">Nama:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="nama" th:field="*{nama}"/>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">Alamat:</label>
							<div class="col-sm-5">
								<input type="text" required= "required" class="form-control" name="alamat" th:field="*{alamat}"/>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">Jenis Kelamin:</label>
							<div class="col-sm-5">
								<input type="text" required= "required" class="form-control" name="jenis_kelamin" th:field="*{jenis_kelamin}"/>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">No Telepon:</label>
							<div class="col-sm-5">
								<input type="text" required= "required" class="form-control" name="no_telepon" th:field="*{no_telepon}"/>
							</div>
						</div><br/>
						<div class="form-group">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-default">Save</button>
							</div>
						</div><br/>
                   </form>	
                   	<button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block" style="display:inline-block">Change Password</button>
							
                </div>
                <!-- /.row -->
        		</div>
        		</div>
        	
          </div>
      </div>
 		
 		<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
						<h3 class="modal-title" id="lineModalLabel">Edit Password</h3>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:object="${mahasiswa}" th:action="@{/edit/password}" method="post" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}"/>
							<input type="hidden" th:field="*{version}"/>
							
							<div class="form-group">
							<label class="col-sm-2 control-label:">New Password:</label>
								<div class="col-sm-10">
									<input type="text"  class="form-control" name="password"/>
								</div>
							</div>
							
							
							<button type="submit" class="btn btn-primary center-block" style="display:inline-block">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>	
 		
 	<!-- jQuery -->
    <div th:replace="layout :: script"></div>
 	
 </body>
 </html>
