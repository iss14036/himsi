<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="layout :: head">
</head>

<body style="background: white;">

    <div id="wrapper">

        <!-- Navigation -->
        <div th:replace="layout :: nav"></div>
        
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="page-header">
                            Form Pengumuman
                        </h1>
                      </div>
                      <div class="col-lg-1">
                           
                     </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                      <div th:if="${alert}" class="alert alert-success">
						  <strong>Suksess!</strong> Pengumuman telah berhasil dibuat.
						</div>
                        <form class="form-horizontal" th:object="${pengumuman}" th:action="@{/form/pengumuman}" method="post" role="form" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}"/>
							<input type="hidden" th:field="*{version}"/>
							
							<div class="form-group">
								<label class="col-sm-2 control-label:">Subjek:</label>
								<div class="col-sm-10">
									<input type="text" required = "required" class="form-control" th:field="*{judul_pengumuman}"/>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label:">Isi pengumuman:</label>
								<div class="col-sm-10">
									<textarea id="textarea" required = "required" class="form-control" rows="10" th:field="*{isi_pengumuman}"></textarea>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label:">File:</label>
								<div class="col-sm-10">
									<input type="file" name="file" />
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default">Send</button>
							</div>				
						</form>
                    </div>
                    	
                </div>
                <!-- /.row -->
        		</div>
        		
        	
          </div>
      </div>
 	
 	<!-- jQuery -->
    <div th:replace="layout :: script"></div>
 	<script type="text/javascript" src="/js/tinymce/tinymce.min.js"></script>
<script type="text/javascript" src="/js/tinymce/jquery.tinymce.min.js"></script>
<script type="text/javascript">
	tinymce.init({
	    selector: "#textarea",
	plugins: [
	    "advlist autolink lists link image charmap print preview anchor",
	    "searchreplace visualblocks  fullscreen",
	    "insertdatetime media table contextmenu paste "
	],
	toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter      alignright alignjustify | bullist numlist outdent indent | link image"
	});
</script>
 </body>
 </html>
