<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="layout :: head">
</head>

<body style="background: white;">

    <div id="wrapper">

        <!-- Navigation -->
        <div th:replace="layout :: nav"></div>
        
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Form Program Kerja
                        </h1>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                        <div th:if="${alertTrue}" class="alert alert-success">
						  <strong>Suksess!</strong> Program Kerja telah berhasil dibuat.
						</div>
                        <div th:if="${not #lists.isEmpty(programKerjas)}">
							<table class="table table-striped">
					  			<tr>
					  				<th>Deskripsi</th>
					  				<th>File</th>
					  				<th>Pengajuan Dana</th>
					  			</tr>
					  			<tr th:each="programs : ${programKerjas}">
					  				<td th:text="${programs.subjek_program_kerja}"></td>
					  				<td>
					  					<a th:href="${'/file/program_kerja/'+programs.file_program_kerja}" th:text="${programs.file_program_kerja}"></a>
					  				</td>
					  				<td>
					  					<a th:href="${'/proposal/create/'+programs.id}" class="btn btn-primary">Lihat</a>
					  				</td>
					  			</tr>
					  			
							</table>
							
						</div>
						<div>
							<button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block" style="display:inline-block">Add Program Kerja</button>
						</div>
                    </div>
                    	
                </div>
                <!-- /.row -->
        		</div>
          </div>
      </div>
      
      <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
						<h3 class="modal-title" id="lineModalLabel">Create Program Kerja</h3>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:object="${programKerja}" th:action="@{/programKerja/create}" method="post" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}"/>
							<input type="hidden" th:field="*{version}"/>
							
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" required = "required" placeholder="Deskripsi Laporan" class="form-control" th:field="*{subjek_program_kerja}"/>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label:">File:</label>
								<div class="col-sm-10">
									<input type="file" name="file" />
								</div>
							</div>
							
							<button type="submit" class="btn btn-primary center-block" style="display:inline-block">Add New</button>
						</form>
							           
							
					</div>
									
				</div>
			</div>
		</div>
 	
 	<!-- jQuery -->
    <div th:replace="layout :: script"></div>
 	
 </body>
 <script th:script = "javascript">
 	
 </script>
 </html>
