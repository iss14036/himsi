            </div>
            <!-- Top Menu Items -->
            <div class="navbar-collapse collapse">
                 <ul class="nav navbar-nav">
                     <li class="active"><a href="/">Home</a>
           			  </li>
                      <li><a href="/about">About</a>
                      </li>
                      <li><a href="/visiMisi">Visi Misi</a>
           			  </li>

             </div>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <br/><br/>
                  <div class="row">
                      <div class="col-lg-8">
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-clock-o"></i> Home
                            </li>
                        </ol>
                      </div>
                    <div class="col-lg-4">
                        <div class="breadcrumb">
                            <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> HIMSI VIDEO</h3>
                         </div>	
                          
        			</div>	
                </div>
                <!-- /.row -->
          
					<div class="row">						
            			<div class="col-lg-8  lib-item" data-category="view">
            				  <div id="myCarousel" class="carousel slide" data-ride="carousel">

							
							    <!-- Wrapper for slides -->
							    <div class="carousel-inner">
							
							      <div class="item active" th:if="${berita1}">
							        <img th:src="${'/image/berita/'+berita1.foto}" alt="/image/del.jpg" style="width:100%;height:32em"/>
							        <div class="carousel-caption">
							          <a th:href="${'/berita/guest/'+berita1.id_berita}"><h3 th:text="${berita1.judul_berita}"></h3></a>
							        </div>
							      </div>
							
							      <div class="item" th:if="${berita2}">
							        <img th:src="${'/image/berita/'+berita2.foto}" alt="/image/del.jpg" style="width:100%;height:32em"/>

							          <a th:href="${'/berita/guest/'+berita2.id_berita}"><h3 th:text="${berita2.judul_berita}"></h3></a>

							      <div class="item" th:if="${berita3}">
							        <img th:src="${'/image/berita/'+berita3.foto}" alt="/image/del.jpg" style="width:100%;height:32em"/>
							        <div class="carousel-caption">
							          <a th:href="${'/berita/guest/'+berita3.id_berita}"><h3 th:text="${berita3.judul_berita}"></h3></a>
							        </div>
							      </div>
							  
							    </div>

							      <span class="sr-only">Previous</span>
							    </a>
							    <a class="right carousel-control" href="#myCarousel" data-slide="next">

							      <span class="sr-only">Next</span>
							    </a>
							  </div><br/><br/>
							
							<!-- in here -->
							<ol class="breadcrumb">

                               	 	<i class="fa fa-clock-o"></i> Latest News

                			</div>

            			<div class="col-lg-4">
