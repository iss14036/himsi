<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="layout :: head">
</head>

<body style="background: white;">

    <div id="wrapper">

        <!-- Navigation -->
        <div th:replace="layout :: nav"></div>
        
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Riwayat Iuran Bulanan anda
                        </h1>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                      	
                      	<div th:if="${not #lists.isEmpty(daftarPembayaran)}">
							<table class="table table-striped">
					  			<tr>
					  				<th>Deskripsi</th>
					  				<th>Total Biaya</th>
					  				<th>Tanggal Pembayaran</th>
					  				<th>Status</th>
					  			</tr>
					  			<tr th:each="daftars : ${daftarPembayaran}">
					  				<td th:text="${daftars.laporanKeuangan.deskripsi}"></td>
					  				<td th:text="'Rp.'+${daftars.total_bayar}+',-'"></td>
					  				<td th:text="${daftars.tanggal_pembayaran}"></td>
					  				<td th:text="${daftars.status}"></td>
					  			</tr>
					  			
							</table>
							
						</div>
						
                    </div>
                    	
                </div>
                <!-- /.row -->
        		</div>
          </div>
      </div>
 	
 	<!-- jQuery -->
    <div th:replace="layout :: script"></div>
 	
 </body>
 <script th:script = "javascript">
 	
 </script>
 </html>
