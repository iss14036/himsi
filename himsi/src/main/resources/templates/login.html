<body class="hold-transition login-page" style="background: white;">
		<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
				<ul class="nav navbar-nav navbar-left">
                	<li><img width="40" class="lib-img-show" src="/image/logo_himsi.png"/></li>              
                	<li><a class="navbar-brand" href="/">Himpunan Sistem Informasi</a></li>
                </ul>
            </div>
            <!-- Top Menu Items -->
            <div class="navbar-collapse collapse">
                 <ul class="nav navbar-nav">
                     <li class="active"><a href="/">Home</a>
           			  </li>
                      <li><a href="/about">About</a>
                      </li>
                      <li><a href="/visiMisi">Visi Misi</a>
           			  </li>
                      <li class="dropdown">
                      	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Divisi <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#"><i class="fa fa-fw fa-university"></i> Pendidikan dan Penelitian</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-fw fa-arrows"></i> Agama dan Kerohanian</a>

                            <li>
                                <a href="#"><i class="fa fa-fw fa-steam"></i> Seni dan Peralatan</a>

                                <a href="#"><i class="fa fa-fw fa-globe"></i> Pengabdian Masyarakat</a>
                            </li>
                        </ul>
                      </li>
                    </ul>
                    <ul class="nav navbar-right top-nav">
                    	<li>
                            <a href="login" data-target="#squarespaceModal"> Login</a>
                        </li>
                    </ul>
             </div>
        </nav>
      </div>
	
	  <!-- Modal for Login-->
	  	<form id="login-form" action="/user/login" method="post">
			<div class="login-box">
					<div class="login-box-body" style="border: 2px solid #eee">
							<p class="login-box-msg"><img src="/image/logo_himsi.png" width="70px"/><br/>Himpunan Sistem Informasi</p>
							<hr/>
							<div class="form-group has-feedback">
								<div class="form-group field-loginform-username required">
									<p th:if="${loginError}" class="alert alert-danger alert-dismissable">Wrong username or password!</p>
									<label class="control-label" for="loginform-username">Username</label>
									<input type="text" id="username" class="form-control" name="username" aria-required="true"/>
											
									<div class="help-block"></div>
								</div>                
								<div class="form-group field-loginform-password required">
									<label class="control-label" for="loginform-password">Password</label>
									<input type="password" id="password" class="form-control" name="password" aria-required="true"/>
											
									<div class="help-block"></div>
								</div>           
							</div>
							<div class="row">
								<div class="col-xs-8">
											                   
								</div>
								<div class="col-xs-4">
									<button type="submit" id="btn_submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
								</div><!-- /.col -->
							</div>
				</div><!-- /.login-box-body -->
			</div>
		</form>
