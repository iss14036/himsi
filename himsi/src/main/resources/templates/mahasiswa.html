<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="layout :: head">
</head>

<body style="background: white;">

    <div id="wrapper">

        <!-- Navigation -->
        <div th:replace="layout :: nav"></div>
        
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="page-header">
                            Profile Mahasiswa
                        </h2>
                      </div>
                      <div class="col-lg-1">
                           
                     </div>
                  </div><br/>
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="form-group">
							<label class="col-sm-2 control-label:">Nama:</label>
							<div class="col-sm-10">
								<p th:text="${mahasiswa.nama}"></p>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">Tanggal Lahir:</label>
							<div class="col-sm-10">
								<p th:text="${mahasiswa.tanggal_lahir}"></p>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">Jenis Kelamin:</label>
							<div class="col-sm-10">
								<p th:text="${mahasiswa.jenis_kelamin}"></p>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">Alamat:</label>
							<div class="col-sm-10">
								<p th:text="${mahasiswa.alamat}"></p>
							</div>
						</div><br/>
						<div class="form-group">
							<label class="col-sm-2 control-label:">No Telepon:</label>
							<div class="col-sm-10">
								<p th:text="${mahasiswa.no_telepon}"></p>
							</div>
						</div><br/>
						<div class="form-group" th:if="${profile}">
							<div class="col-sm-10">
								<a th:href="${'/edit/mahasiswa/'+mahasiswa.id}" class="btn btn-primary">Edit</a>
							</div>
						</div><br/>
                    </div>
                    	
                </div>
                <!-- /.row -->
        		</div>
        		
        	
          </div>
      </div>
 	
 	<!-- jQuery -->
    <div th:replace="layout :: script"></div>
 	
 </body>
 </html>
